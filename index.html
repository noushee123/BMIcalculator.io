<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #bmiCalculator {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin: auto;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      color: #333;
    }

    #bmiValue {
      font-weight: bold;
      font-size: 18px;
      color: #e74c3c;
    }
  </style>
  <title>Styled BMI Calculator</title>
</head>
<body>

  <div id="bmiCalculator">
    <h2>BMI Calculator</h2>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result">
      <p>Your BMI is: <span id="bmiValue"></span></p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      var height = document.getElementById('height').value;
      var weight = document.getElementById('weight').value;

      if (height === '' || weight === '') {
        alert('Please enter both height and weight.');
        return;
      }

      var heightInMeters = height / 100;
      var bmi = weight / (heightInMeters * heightInMeters);

      document.getElementById('bmiValue').innerText = bmi.toFixed(2);
    }
  </script>

</body>
</html>
